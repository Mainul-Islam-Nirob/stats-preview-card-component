<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <h1 class="title">
        Get <span id="inside-title">insights</span> that help your business grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </p>
      <div class="statistics">
        <div class="companies">
          <p class="quantity">10k+</p>
          <p class="name">COMPANIES</p>
        </div>
        <div class="companies">
          <p class="quantity">314</p>
          <p class="name">TEMPLATES</p>
        </div>
        <div class="companies">
          <p class="quantity">12M+</p>
          <p class="name">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="right-box">
    </div>
  </div>
</body>
</html>
